<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href='{% static "css/main.css" %}' type="text/css">
    <title>Главная страница CMS</title>
</head>
<body class="main">
    <header>
        <div class="header_block"><span>CMS</span></div>
    </header>
    <section class="all_body">
        <h1>Добро пожаловать в CMS!</h1>
        <h3>Выберите статический файл, с которым хотите работать или <a href="/htmles/create">создайте новый</a></h3>
        <div class="all_body_static_files">
            {% if htmles.count > 0 %}
                {% for htmle in htmles %}
                    <a href="/htmles/{{ htmle.id }}" class="project">
                        <h2 class="project_title">{{ htmle.name }}</h2>
                        <span class="project_descr">Нажмите и перейдите в проект</span>
                    </a>
                {% endfor %}
            {% endif %}
        </div>
    </section>
</body>
</html>
